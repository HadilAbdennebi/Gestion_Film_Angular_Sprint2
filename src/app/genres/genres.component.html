<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Genre</th>
                    <th>Description</th>
                </tr>
                <tbody *ngFor="let genre of genres">
                    <tr>
                        <td>{{genre.idGen}}</td>
                        <td>{{genre.nomGen}}</td>
                        <td>{{genre.descriptionGen}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerGenre(genre)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateGenre',genre.idGen]">Modifier</a></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
