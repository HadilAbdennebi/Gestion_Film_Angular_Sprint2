<div class="container">
    <div>
        <h2>Modifier un Genre :</h2>
    </div>
    <form >
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Genre</label>
        <input type="text" [(ngModel)]="currentGenre.idGen" name="idGen" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label > Genre</label>
        <input type="text" [(ngModel)]= "currentGenre.nomGen" name="nomGen" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Description Genre</label>
        <input type="text" [(ngModel)]= "currentGenre.descriptionGen" name="descriptionGen" class="form-control">
        </div>
        
        <div class="mt-2">
            <button type="submit" (click)="updateGenre()" class="btn btn-success" >Modifer</button>
        </div>
       
    </form>
</div>
